<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Kontak ke Telegram</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<form id="formKontak" autocomplete="on">
  <input type="text" id="nama" name="name" autocomplete="name" placeholder="Nama" required />
  <input type="tel" id="nohp" name="tel" autocomplete="tel" placeholder="No HP" required />
  <input type="email" id="email" name="email" autocomplete="email" placeholder="Email" required />
  <input type="file" id="foto" name="foto" accept="image/*" required />
  <button type="submit">Kirim</button>
</form>

<script>
  // Fokus otomatis ke kolom nama saat halaman dibuka
  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('nama').focus();
  });

  const form = document.getElementById('formKontak');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch("/.netlify/functions/kirimFormKeTelegram", {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        alert("Data berhasil dikirim ke Telegram!");
        form.reset();
      } else {
        alert("Gagal mengirim data.");
      }
    } catch (error) {
      console.error(error);
      alert("Terjadi kesalahan.");
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Kontak</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 4px;
    }
    input {
      background-color: #222;
      color: #fff;
    }
    button {
      margin-top: 1.5rem;
      background-color: #0088cc;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
    }
    #notif {
      margin-top: 1rem;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Kontak</h1>
    <form id="contact-form" enctype="multipart/form-data">
      <label for="name">Nama:</label>
      <input
        type="text"
        id="name"
        name="name"
        autocomplete="name"
        placeholder="Masukkan nama"
        required
      />

      <label for="phone">No HP:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        autocomplete="tel"
        placeholder="Masukkan nomor HP"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        autocomplete="email"
        placeholder="Masukkan email"
        required
      />

      <label for="photo">Foto:</label>
      <input
        type="file"
        id="photo"
        name="photo"
        accept="image/*"
        required
      />

      <button type="submit" id="submitBtn">Kirim</button>
    </form>

    <p id="notif"></p>
  </div>

  <script>
    const form = document.getElementById("contact-form");
    const submitBtn = document.getElementById("submitBtn");
    const notif = document.getElementById("notif");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      notif.textContent = "";
      submitBtn.disabled = true;
      submitBtn.style.backgroundColor = "#555";
      submitBtn.innerText = "Mengirim...";

      const formData = new FormData(form);

      try {
        const res = await fetch("/.netlify/functions/submit", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          window.location.replace("https://11z.co/412");
        } else {
          notif.textContent = "Gagal mengirim data.";
          notif.style.color = "orange";
        }
      } catch (err) {
        console.error(err);
        notif.textContent = "Terjadi kesalahan.";
        notif.style.color = "red";
      }

      submitBtn.disabled = false;
      submitBtn.style.backgroundColor = "";
      submitBtn.innerText = "Kirim";
    });
  </script>
</body>
</html>
